<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-12">
              <button mat-stroked-button class="w-100" (click)="authService.GoogleAuth()">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with Google
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30" [formGroup]="registrationForm" ngNativeValidate>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email Adddress</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="userEmail" required />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="userPassword" required />
            </mat-form-field>

            <mat-error class="m-b-12" *ngIf="registrationForm.get('userPassword').hasError('minlength')">
              Password must be at least 8 characters long.
            </mat-error>

            <button mat-flat-button color="accent" class="w-100" type="submit" (click)="signUp()" >
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/auth/login']"
              class="text-decoration-none text-secondary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
