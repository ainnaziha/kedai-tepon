<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Shopping Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">  
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="dataSource$ | async" class="w-100">        
                <ng-container matColumnDef="product">
                  <th mat-header-cell *matHeaderCellDef mat-header-cell class="f-w-600 mat-subtitle-1 f-s-14">Product</th>
                  <td mat-cell *matCellDef="let element" class="mat-body-1"> {{element.product.name}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-header-cell class="f-w-600 mat-subtitle-1 f-s-14">Price (RM)</th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{element.product.price.formatted}} </td>
                  </ng-container>
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-header-cell class="f-w-600 mat-subtitle-1 f-s-14">Quantity</th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <ng-container *ngIf="!element.isEditing; else editMode">
                            {{ element.quantity }}
                            <button mat-icon-button color="accent" (click)="startEditing(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </ng-container>
                        <ng-template #editMode>
                            <mat-form-field appearance="outline">
                              <input matInput type="number" [(ngModel)]="element.newQuantity" min="1" (keyup.enter)="saveChanges(element)" />
                            </mat-form-field>
                            <button mat-icon-button color="accent" (click)="saveChanges(element)" [disabled]="element.newQuantity === null">
                                <mat-icon>save</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="cancelChanges(element)">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </ng-template>
                    </td>
  
                  </ng-container>                                    
                  <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-header-cell class="f-w-600 mat-subtitle-1 f-s-14">Subtotal (RM)</th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{element.lineTotal.formatted}} </td>
                  </ng-container>
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1"> 
                        <button mat-icon-button color="accent" (click)="deleteItem(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
          </div>

          <div *ngIf="cartAvailable;" class="m-t-20 col d-flex flex-column align-items-end">
            <div class="row m-r-0">
                <p class="f-w-700 f-s-16">Total:&nbsp;</p>
                <p class="f-s-16">{{ total }}</p>
            </div>
            <button
              mat-flat-button
              color="accent"
              matTooltip="Checkout"
            >
              Checkout
            </button>
          </div>
    </mat-card-content>
</mat-card>
