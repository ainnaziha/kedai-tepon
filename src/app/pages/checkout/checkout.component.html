<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div
      class="position-relative row w-100 h-100 bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <form ngNativeValidate>
              <div class="or-border m-b-12">Shipping Details</div>

                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput [(ngModel)]="userName" name="user-name" required />
                </mat-form-field>

                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput type="email" [(ngModel)]="userEmail" name="user-email" required />
                </mat-form-field>

                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Street</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput [(ngModel)]="userStreet" name="user-street" required />
                </mat-form-field>

                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Town</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput [(ngModel)]="userTown" name="user-town" required />
                </mat-form-field>

                <div class="or-border m-b-12">Credit/Debit Card Details</div>

                <div id="card-element" #cardElement></div>

                <button mat-flat-button color="accent" class="w-100 m-t-24" type="submit" (click)="handlePayment()" >
                  Pay
                </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
